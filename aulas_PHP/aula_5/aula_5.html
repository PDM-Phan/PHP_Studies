<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_aulas/style_aula5.css">
    <title>Aula 5</title>
</head>
<body>
    <h1><u>Contador Personalizado</u></h1>
    <div>
        <form action="aula_5.php" method="post">
            <ul>
                <li><label for="inicio">Valor do inicio: </label>
                <input type="number" name="inicio" id="inicio" min=0 max=50 required></li>
                <li><label for="final">Valor do final: </label>
                <input type="number" name="final" id="final" min=0 max=50 required></li>
                <li><label for="passador">Passador:</label>
                <select name="passador" id="passador">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></li>
            </ul>
            <input type="submit" value="Criar" id="contador">
        </form>
    </div><br/><br/>
    <div><a href="..\..\index.html">Voltar</a></div>

</html>
